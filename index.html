<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charser="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="vieport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="jotstyle.css">

        <title>Jotter</title>
    </head>

    <body>
        <div id="header">
            <h1 class="header-title">Jotter & Notes</h1>
            <p class="owner-info"><strong>by s8nclone</strong></p>
        </div>

        <div id="form">
            <form id="inputForm">
                <input type="text" id="new-title" name="title"
                    class="inputText"
                    placeholder="title here"
                    autocomplete="off"
                    autofocus
                    required
                >

                <input type="text" id="new-jotts" name="jotter"
                    class="inputText"
                    placeholder="enter note here"
                    autocomplete="off"
                    required
                >

                <button type="submit" class="sbtn">Create Note</button>
            </form>
        </div> 

        <h3 id="empty-notes">Have some thoughts? Jot them here!</h3>

        <ul id="jotts">
            <li>
                <a href="#">
                    <h2>text</h2>
                    <button class="delete">X</button>
                    <p>here is text</p>
                </a>
            </li>
        </ul>
    </body>
</html>
